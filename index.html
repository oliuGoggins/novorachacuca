<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quebra-Cabeça Deslizante</title>
    <style>
        /* Este bloco define o estilo global da página, incluindo fonte, alinhamento de texto e cor de fundo. */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Aqui estilizamos o cabeçalho da página, dando um fundo escuro e ajustando o tamanho da fonte para destacar as informações. */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            font-size: 20px;
        }

        /* Define o espaçamento e posicionamento do container onde o quebra-cabeça será exibido. */
        .container {
            margin-top: 20px;
        }

        /* Este bloco configura o layout do quebra-cabeça usando um grid de 4x4. */
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 5px;
            justify-content: center;
            margin: auto;
        }

        /* Define o estilo das peças do quebra-cabeça, incluindo tamanho, cor e comportamento ao passar o mouse. */
        .tile {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #3498db;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Define o estilo para o espaço vazio no quebra-cabeça, que é a peça que pode ser movida. */
        .empty {
            background-color: #ecf0f1;
            cursor: default;
        }
    </style>
</head>
<body>
    <header>
        <h1>Faculdade Unialfa</h1>
        <h2>Curso: Análise e Desenvolvimento de Sistemas</h2>
        <h3>Período: 3</h3>
        <h3>Aluno: Hillário Nunes de Lima</h3>
    </header>
    <div class="container">
        <div class="grid" id="puzzle"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const puzzle = document.getElementById("puzzle");

            /* Aqui criamos um array com os números de 1 a 15 e adicionamos um espaço vazio (null) 
               para representar a peça faltante. */
            let tiles = [...Array(15).keys()].map(x => x + 1).concat(null);
            tiles = shuffle(tiles);
            renderGrid();

            /* Esta função embaralha os números do quebra-cabeça para gerar um desafio aleatório. */
            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            /* Esta função renderiza o grid do quebra-cabeça no HTML, criando as peças 
               e associando eventos de clique para movimentação. */
            function renderGrid() {
                puzzle.innerHTML = ""; // Limpa o grid a cada renderização
                tiles.forEach((num, index) => {
                    const tile = document.createElement("div");
                    tile.classList.add("tile");
                    if (num === null) {
                        tile.classList.add("empty");
                    } else {
                        tile.textContent = num;
                        tile.addEventListener("click", () => moveTile(index)); // Adiciona evento de clique
                    }
                    puzzle.appendChild(tile);
                });
            }

            /* Aqui é verificado se a peça clicada pode se mover para a posição vazia 
               e, se puder, a troca de posições é feita. */
            function moveTile(index) {
                const emptyIndex = tiles.indexOf(null); // Posição da peça vazia
                const possibleMoves = [
                    index - 1, index + 1, 
                    index - 4, index + 4
                ]; // Verifica as posições possíveis ao redor da peça
                if (possibleMoves.includes(emptyIndex)) {
                    // Verificação adicional para garantir que a peça mova apenas para uma posição válida.
                    if (index % 4 !== 0 || emptyIndex !== index - 1) { // Evita mover para a esquerda no final da linha
                        [tiles[index], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[index]]; // Troca as peças
                        renderGrid(); // Atualiza o grid
                    }
                }
            }
        });
    </script>
</body>
</html>
